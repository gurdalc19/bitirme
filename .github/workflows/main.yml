name: Push to GCR GitHub Action
on: [push]
jobs:
  build-and-push-to-gcr:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:      
      - uses: actions/checkout@v3
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/1073061871476/locations/global/workloadIdentityPools/bitirme-pool/providers/bitirme-provider 
          service_account: bitirme-sa@bitirme-387623.iam.gserviceaccount.com
      - uses: RafikFarhad/push-to-gcr-github-action@v4.1
        with:
          # gcloud_service_key: ${{ secrets.GCLOUD_SERVICE_KEY }} # can be base64 encoded or plain text || not needed if you use google-github-actions/auth
          registry: gcr.io
          project_id: bitirme-387623
          image_name: bitirmee_img
          image_tag: ${{github.run_number}}
          dockerfile: ./Dockerfile
          context: .
             

