name: Build and Push Image to Google Cloud Platform
on:
  push:
    branches: [ main ]
jobs:
  build-push-gcr:
    name: Build and Push to GCP
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: bitirme_img
      PROJECT_ID: bitirme-387623
      IMAGE_TAG: ${{github.run_number}}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - uses: google-github-actions/setup-gcloud@v1
      with:
        service_account_key: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        project_id: ${{ env.PROJECT_ID }}
        export_default_credentials: true

    - name: Build Docker Image
      run: docker build -t gcr.io/$PROJECT_ID/$IMAGE_NAME:$IMAGE_TAG .

    - name: Configure Docker Client
      run: |-
        echo "${{ secrets.SERVICE_ACCOUNT_KEY}}" | docker login -u _json_key --password-stdin https://gcr.io

    - name: Push Docker Image to Container Registry (GCR)
      run: |-
        docker push gcr.io/$PROJECT_ID/$IMAGE_NAME:$IMAGE_TAG

